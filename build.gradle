group 'io.deibeljc.rsipledgewatcher'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'RSIPledgeWatch',
                'Implementation-Version': version,
                'Main-Class': 'main.RSIPledgeWatcher'
    }
    baseName = 'RSIPledgeWatcher'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    compile 'com.google.apis:google-api-services-oauth2:v1-rev96-1.20.0'
    compile 'org.json:json:20131018'
    compile 'com.google.gdata:core:1.47.1'
    compile 'org.apache.httpcomponents:httpclient:4.0-alpha4'
}


